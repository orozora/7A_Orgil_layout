<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Shop</title>
    <link rel="stylesheet" href="asbdhsa.css" />
  </head>
  <body>
    <header>
      <h1>Sneaker Shop</h1>
      <nav>
        <ul>
          <li>Basketball Shoes</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="featured">
        <h2>Featured Sneakers</h2>
        <div class="sneaker">
          <img
            src="https://static.nike.com/a/images/t_default/526e878c-49fd-46a8-8d44-9019fac1071b/ja-1-day-basketball-shoes-8dQnK1.png"
            alt="Sneaker 1"
          />
          <h3>Ja 1 "Day"</h3>
          <p>$120</p>
          <button>Add to Cart</button>
        </div>
        <div class="sneaker">
          <img
            src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2023%2F12%2Fjordan-tatum-2-vortex-FJ6457-300-mommas-boy-FZ8824-100-jordan-brand-jayson-tatum-second-signature-shoe-revealed-000.jpg?w=960&cbr=1&q=90&fit=max"
            alt="Sneaker 2"
          />
          <h3>Jason Tatum 2</h3>
          <p>$125</p>
          <button>Add to Cart</button>
        </div>
      </section>

      <section class="new-arrivals">
        <h2>New Arrivals</h2>
        <div class="sneaker">
          <img
            src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2023%2F09%2Fadidas-ae1-anthony-edwards-first-signature-sneaker-release-info-tw.jpg?w=960&cbr=1&q=90&fit=max"
            alt="Sneaker 3"
          />
          <h3>AE 1 the future basketball shoes</h3>
          <p>$120</p>
          <button>Add to Cart</button>
        </div>
        <div class="sneaker">
          <img
            src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_600,h_600/global/379898/01/fnd/PNA/fmt/png/PUMA-x-LAMELO-BALL-MB.03-Spark-Men's-Basketball-Shoes"
            alt="Sneaker 4"
          />
          <h3>PUMA x LAMELO BALL MB.03</h3>
          <p>$140</p>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
